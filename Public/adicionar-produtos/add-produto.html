<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produtos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Ubuntu:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/Public/adicionar-produtos/add-produto.css">
</head>
<body>
    <header>
        <img class="Logo-G7" src="/Public/img/Logo-G7.png" alt="Logo-G7">
        <nav>
            <ul>
                <li>
                    <a href="">
                        <img class="icone-H" src="/Public/img/18601.png" alt="login e cadastro de usuários">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img class="icone-H" src="/Public/img/menu.png" alt="menu site">
                    </a>
                </li>
            </ul>   
        </nav>           
    </header>
    <main>
        <form action="/#" method="post">
            <label for="choose-cat">Categoria do serviço: </label>
            <input list="list-cat" name="choose-cat" id="choose-cat">
            <label for="cod-service">Código do serviço: </label>
            <input type="text" name="name-service" >
            <label for="name-service">Nome do serviço: </label>
            <input type="text" name="name-service" >
            <label for="descricao-service">Descrição do serviço: </label>
            <textarea name="descricao-serv" id="descricao-serv" rows="5"></textarea>
            <label for="add-img">Adicionar imagem: </label>
            <input type="file" name="add-img" >
            <label for="price">Preço: </label>
            <input type="text" name="price" >
            <datalist id="list-cat">
                <option value="serviços para casa">
                <option value="saúde e beleza">
                <option value="serviços automotivos">
                <option value="eventos">
            </datalist>
            <button type="submit">Enviar</button>


        </form>
    </main>
    <footer>
        <div>
            <img class="Logo-G7" src="/Public/img/Logo-G7.png" alt="Logo-G7">
            <nav>
                <ul class="links">
                    <li><a href="">TERMOS DE USO</a></li>
                    <li><a href="">POLÍTICA DE PRIVACIDADE</a></li>
                    <li><a href="">AJUDA</a></li>
                    <li><a href="">FALE CONOSCO</a></li>
                </ul>
            </nav>
        </div>
        <nav>
            <ul class="redes-sociais">
                <li>
                    <a href="">
                        <img src="/Public/img/facebook.png" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="/Public/img/instagram.png" alt="Instagram">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="/Public/img/whatsapp.png" alt="WhatsApp">
                    </a>
                </li>
            </ul>
        </nav>           
    </footer>
</body>
</html>
