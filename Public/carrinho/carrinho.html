<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Ubuntu:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/Public/carrinho/carrinho.css">
</head>
<body>
    <header>
        <img class="Logo-G7" src="/Public/img/Logo-G7.png" alt="Logo-G7">
        <nav>
            <ul>
                <li>
                    <a href="">
                        <img class="icone-H" src="/Public/img/18601.png" alt="login e cadastro de usuários">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img class="icone-H" src="/Public/img/menu.png" alt="menu site">
                    </a>
                </li>
            </ul>   
        </nav>           
    </header>
    <main>
       <section class="carrossel">
        <p>aqui vai um carrossel</p>
       </section>
       <section class="serv-contratados">
        <div class="grid1">
            <div class="cart">
                <img src="/Public/img/shopping-cart.png" width="60rem" alt="">
                <h3>Meus Serviços</h3> 
            </div>
            <div class="tit-cart">
                <h6>Serviço</h6>
                <h6>Quant.</h6>
                <h6>Preço</h6>
            </div> 
        </div>
        
        <div class="serv-quant">
            <div>
                <img src="/Public/img/young-girl-is-holding-cleaning-product-gloves-and-rags-in-the-basin-on-white-wall.jpg" width="100rem" alt="">
                <span>cód: 001</span>
                <span>Faxina completa. Limpeza de área interna e externa</span>
            </div>
                <form>
                    <div>
                        <button class="btn btn-remove">-</button>
                        <input type="text" id="quant" name="quant" value="1">
                        <button class="btn bth-add">+</button>
                    </div>
                    <button class="limpar" type="reset">limpar</button>
                </form>
            <span>R$ 200,00</span>
        </div>   
        <aside class="resumo-pedido">
            <h4>resumo do pedido</h4>
            <div>
                <span>cód: 01</span>
                <span>R$ 200,00</span>
            </div>
            <div>
                <span>total</span>
                <span>R$ 200,00</span>
            </div>
            <div>
                <span>No Pix ou em até 4X no cartão</span>
            </div>
            <form action="/#">
                <button type="submit">ver outros serviços</button>
                <button type="submit">realizar pagamento</button>
            </form>
        </aside>  
    </section>

    </main>
    <footer>
        <div>
            <img class="Logo-G7" src="/Public/img/Logo-G7.png" alt="Logo-G7">
            <nav>
                <ul class="links">
                    <li><a href="">TERMOS DE USO</a></li>
                    <li><a href="">POLÍTICA DE PRIVACIDADE</a></li>
                    <li><a href="">AJUDA</a></li>
                    <li><a href="">FALE CONOSCO</a></li>
                </ul>
            </nav>
        </div>
        <nav>
            <ul class="redes-sociais">
                <li>
                    <a href="">
                        <img src="/Public/img/facebook.png" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="/Public/img/instagram.png" alt="Instagram">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="/Public/img/whatsapp.png" alt="WhatsApp">
                    </a>
                </li>
            </ul>
        </nav>           
    </footer>
</body>
</html>
